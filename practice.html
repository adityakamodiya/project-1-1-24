<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     <!-- <audio src="audio.mp3" ></audio> -->
    <button  class='play'  onclick="myfunction()">play</button>
    <button class="pause" onclick="myfunctionpause()">pause</button>
    <script>
        let play = document.querySelector('.play')
        let pause = document.querySelector('.pause')

        let audio
        let array = ['puneet1.mp3','puneet2.mp3','puneet3.mp3','audio.mp3','Ab Tu Dekh Gaya Beta.mp3','Jhuk Ke Rehna Padega.mp3','Rom Rom Bhaiyo.mp3','Choti Bachhi Ho Kya - Funny Meme ! Hindi.mp3','Jethalal Once More - Funny.m4r','Jethalal Bakri Sound - Message Ringtone.mp3']
        console.log(array.length)

        function myfunction()
        {
            let random = array[Math.floor(Math.random()*array.length)]
            console.log(random)
            audio = document.createElement('audio')
            audio.src = random
            
            // console.log(audio.src)
            
            audio.play()
            play.disabled = true
            pause.disabled = false
            
        }
        function myfunctionpause(){
            audio.pause()
            play.disabled = false
            pause.disabled = true
        }
    </script>
</body>
</html>
